<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Learning React from start</title>
</head>
<body>
    
    
    <div id="root">  </div>


    <!-- synchronous appending of child  -->
    <script>
        const sheading = document.createElement("h1");
        sheading.innerHTML = "Hello World from JS!";
        const sroot = document.getElementById("root");
        sroot.appendChild(sheading);
    
    </script> 

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
<script src="./App.js"></script>


</body>
</html>
